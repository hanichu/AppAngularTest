<form novalidate #form="ngForm" (ngSubmit)="submitForm(form)">

  <div *ngIf="formSubmitted && formInvalid">
    There are problems to solve
  </div>

  Name: <input class="form-control"
               [(ngModel)]="newProduct.name"
               name="name"
               #name="ngModel"
               required
               minlenght="5"
               pattern="^[A-Za-z]+$"/>
  <br />
  <ul class="text-danger" *ngIf="(formSubmitted || name.dirty) && name.invalid">
    <li *ngFor="let error of getValidationMessages(name)">
      {{ error }}
    </li>
</ul>
